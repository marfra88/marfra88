name: Update badges

on:
  schedule:
    # Runs at 0am UTC every day
    - cron: "0 0 * * *"
    
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.3.0
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: ${{ variables.REPO }}
          CREDLY_USER: ${{ secrets.CREDLY_USER }}
          CREDLY_SORT: ${{ variables.CREDLY_SORT }}
          BADGE_SIZE: 110
          
